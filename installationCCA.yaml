---
- name: installation de CCA
  hosts: all 
  gather_facts: false
  tasks:
   - name: Télécharger le package CCA
     ansible.windows.win_get_url:
      url: https://github.com/ThePacielloGroup/CCAe/releases/download/v3.5.3/CCA-Setup-3.5.3.msi
      dest: C:\temp\cca.msi

   - name: installation
     win_command: 
      cmd: c:\temp\CA.msi /quiet
