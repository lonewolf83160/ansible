---
- hosts: all
  become: yes

  tasks:
    - name: Copier un fichier vers la machine distante
      ansible.builtin.copy:
        src: /templates/glpi-agent-installer.pl
        dest: /tmp/glpi-agent-installer.pl
        owner: root
        group: root
        mode: '0644'
    - name: Installer l'agent GLPI
      ansible.builtin.command: "/usr/bin/perl /tmp/glpi-agent-installer.pl"

    - name: Configurer l'agent GLPI
      ansible.builtin.template:
        src: "/templates/glpi-agent.conf.j2"
        dest: "/etc/glpi-agent/glpi-agent.conf"
        mode: '0644'

    - name: DÃ©marrer et activer le service GLPI Agent
      ansible.builtin.systemd:
        name: glpi-agent
        enabled: yes
        state: started
